<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script> 
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  

</head>
<body>
    <div class="lista-animali"></div>
    <script type="text/babel">
    const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

       
        function AnimalsList(){
            const [animals,setAnimals]=React.useState(["cane","gatto","giraffa"])

            const addRandomAnimal=()=>{
                const randomAnimal=animalsChoices[Math.floor(Math.random()*animalsChoices.length)];
                setAnimals([...animals, randomAnimal]);
            };
            return(
               <>
               <h1>I miei animali preferiti</h1>
               <button onClick={addRandomAnimal}>aggiungi animale casuale</button>
            <details>
                <summary>Animali</summary>
                <ul>
                {animals.map((animal,index)=>(
                    <li key={index}>{animal}</li>
                ))}
                </ul>
                </details>
                </>
            )
        }
        const root = ReactDOM.createRoot(document.querySelector('.lista-animali'));
        root.render(<AnimalsList/>)
    </script>
</body>
</html>
